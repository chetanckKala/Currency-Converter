<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="icon" href="exchange-rate (1) copy.png">
</head>

<body>
    
    <div id="wrapper">

        <h1>Currency Converter</h1>

        <form action="">
            <div id="user">
                <label for="num">Enter Amount</label><br>
                <input id="num" type="number" value="100">
            </div>
            

            <div id="dropdown">
                
                <div id="from">
                    <h3>From</h3>
                    <div class="select-container">
                        <img src="https://flagsapi.com/AE/flat/64.png">
                        <select name="" id="" >
                            
                        </select>
                    </div>
                </div>

                <i class="ri-arrow-left-right-fill"></i>

                <div id="to">
                    <h3>To</h3>
                    <div class="select-container">
                        <img src="https://flagsapi.com/AE/flat/64.png">
                        <select name="" id="" >
                            
                        </select>
                    </div>
                </div>

            </div>

            <div id="message">
                <h4>1 USD = 80 INR</h4>
            </div>

            <button>Get Exchange Rate</button>
        </form>

    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
